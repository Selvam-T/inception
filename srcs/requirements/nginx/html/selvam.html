<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Inception</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6e45e2, #89d4cf);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            max-width: 80%;
            animation: float 6s ease-in-out infinite;
        }
        
        h1 {
            margin: 0.5rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        h1:first-child {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(to right, #ff6b6b, #feca57, #1dd1a1, #5f27cd);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        h1:nth-child(2) {
            font-size: 1.8rem;
            font-weight: 400;
            margin-top: 1.5rem;
        }
        
        h1:last-child {
            font-size: 2.5rem;
            font-weight: 600;
            margin-top: 1.5rem;
            color: #ffd166;
            animation: pulse 2s infinite;
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
            z-index: -1;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes move {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(var(--tx), var(--ty)); }
        }
        
        /* Generate decorative circles */
        .circle:nth-child(1) {
            width: 150px;
            height: 150px;
            background: #ff6b6b;
            top: 10%;
            left: 10%;
            animation: move 15s infinite;
            --tx: 50px;
            --ty: 30px;
        }
        
        .circle:nth-child(2) {
            width: 80px;
            height: 80px;
            background: #feca57;
            bottom: 20%;
            right: 15%;
            animation: move 12s infinite;
            --tx: -40px;
            --ty: 60px;
        }
        
        .circle:nth-child(3) {
            width: 120px;
            height: 120px;
            background: #1dd1a1;
            bottom: 10%;
            left: 20%;
            animation: move 18s infinite;
            --tx: 60px;
            --ty: -40px;
        }
        
        .circle:nth-child(4) {
            width: 100px;
            height: 100px;
            background: #5f27cd;
            top: 15%;
            right: 20%;
            animation: move 20s infinite;
            --tx: -50px;
            --ty: -30px;
        }
    </style>
</head>
<body>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    
    <div class="container">
        <h1>Project: Inception</h1>
        <h1>Serving you a html page.</h1>
        <h1>A message from this candidate.</h1>
        <h1>Don't fail me, OK?</h1>
    </div>
</body>
</html>
