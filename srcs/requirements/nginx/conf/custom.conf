##
#Global settings
##

user		www-data;
pid		/var/run/nginx.pid;

worker_processes 1;
error_log	/var/log/nginx/error.log;

events {
	worker_connections 768;
	#multi_accept pm;
}

# Notes to self
# REMEMBER: Paths referenced in this config file are relative to the container's file system

http {
	#server {

	    ##
	    # HTTP Traffic redirected to
	    ##

	    #listen 80;
	    #server_name localhost sthiagar.42.fr;
	    
	    #redirect to port 8443
	    #return 301 https://$server_name:8443$request_uri; # redirect to HTTPS

	#}

	server {

	    ##
	    # HTTPS Traffic handling
	    ##

	    listen 443 ssl;
	    #listen 443 ssl http2;
	    server_name localhost sthiagar.42.fr;

	    ##
	    # Root directory & static file handling
	    ##

	    root /var/www/html/static;

	    ssl_certificate /etc/nginx/ssl/nginx.crt;
	    ssl_certificate_key /etc/nginx/ssl/nginx.key;
	    ssl_protocols TLSv1.2 TLSv1.3;

	    ##
	    # Logging of incoming requests
	    ##

	    access_log /var/log/nginx/access.log;

	    ##
	    # PHP & FastCGI Handling
	    ##

	    location / {
                try_files $uri $uri/ /index.html;  # Serve index.html
            }

	    location ~ \.php {
	    	try_files $uri = 404;
	    
	    	fastcgi_split_path_info ^(.+\.php)(/.+)$;
	    
	    	include fastcgi_params;
	    	fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
	    	fastcgi_param SCRIPT_NAME $fastcgi_script_name;
	    	fastcgi_index index.php;
	    	fastcgi_pass wordpress:9000;	#service name in docker-compose.yml
	    }


	}
}
